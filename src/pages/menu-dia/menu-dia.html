<ion-header>

  <ion-navbar color="cacharroColor">
    <ion-title>Menú del día</ion-title>
      <ion-buttons end>
    <button ion-button (click)=dismiss()>atras</button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of platosList" text-wrap>

  <ion-card>

  <img src={{event?.imagen}}/>

  <ion-card-content>
    <ion-card-title>
      {{event?.nombre}}
    </ion-card-title>
    <h2>
      {{event?.precio  | currency : symbol : fractionSize}}
    </h2>
    <p>
      {{event?.descripcion}}
    </p>
	
      <div text-center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-fab right>
            <button ion-fab (click)="addCantidad(-1)"><ion-icon name="remove"></ion-icon></button>
          </ion-fab>
          </ion-col>
          <ion-col>
            <h1>{{cantidad}}</h1>
          </ion-col>
          <ion-col>
            <ion-fab left>
            <button ion-fab (click)="addCantidad(1)"><ion-icon name="add"></ion-icon></button>
          </ion-fab>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
	
  </ion-card-content>

  <ion-item>
    <button ion-button color="botonesColor" icon-left block round medium (click)="addCarrito(event)">
        <ion-icon name='basket'></ion-icon>
        Añadir al carrito
    </button>
  </ion-item>

  <!-- <ion-item>
    <button ion-button color="secondary" icon-left block round medium (click)="notaPedido()">
      <ion-icon name='paper'></ion-icon>
      Notas al cheff
    </button>
  </ion-item> -->
    <!-- <ion-badge item-end>260k</ion-badge> -->

</ion-card>
</ion-item>

</ion-list>
</ion-content>
