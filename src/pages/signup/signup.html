<ion-header>

  <ion-navbar color="cacharroColor">
    <ion-title>Registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="https://firebasestorage.googleapis.com/v0/b/el-bux.appspot.com/o/chinchina.png?alt=media&token=5848bd47-4c2d-4100-a978-bf10512b350c">

  <!-- <img src="https://ciudadmama.com/wp-content/uploads/2017/04/imagen-de-prueba-320x240-300x225.jpg"> -->

  <!-- <img src="https://<firebas></firebas>estorage.googleapis.com/v0/b/otros-37fc9.appspot.com/o/CYBERMALL%201_Mesa%20de%20trabajo%201.png?alt=media&token=a75a49a5-1528-4edf-a732-667d6838d18e"> -->

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Tu correo electronico"
        [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
    && signupForm.controls.email.touched">
      <p>Por favor ingresa un correo valido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Tu contraseña"
        [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&
    signupForm.controls.password.touched">
      <p>Tu contraseña debe tener mas de 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid" color="botonesColor">
      Crea tu cuenta
    </button>
  </form>
</ion-content>
