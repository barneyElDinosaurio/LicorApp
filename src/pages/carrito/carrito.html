<ion-header>
  <ion-navbar color="cacharroColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Carrito
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pedido of carritoList" text-wrap>
      <ion-thumbnail item-start>
        <img src={{pedido?.imagen}}>
      </ion-thumbnail>
      <h2>Has a√±adido {{pedido?.nombrePlato}}</h2>
      <p>x {{pedido?.cantidad}}</p>
      <p>{{pedido?.nota}}</p>
      <p>{{pedido?.precio | currency}}</p>
      <!-- <p>Te lo lleva: {{pedido?.domiciliario}}</p> -->
      <!-- <p>{{pedido?.celular}}</p>
      <p>{{pedido?.direccion}}</p> -->
      <button ion-button icon-only clear item-right (click)="presentActionSheet(pedido)"><ion-icon name="radio-button-on"></ion-icon></button>
      <!-- <button ion-button clear item-end></button> -->
    </ion-item>
  </ion-list>
  <h4>Total: {{precioTotal | currency}}</h4>
  <!-- <p>+{{domicilio}} de domicilio</p> -->
  <!-- <h3>TOTAL: {{totalFinal | currency}}</h3> -->
  <!-- <ion-grid>
    <ion-row>
    </ion-row>
  </ion-grid> -->
  <div text-center>
    <button ion-button color="botonesColor" (click)="selecDir()" small round outline>Pedir</button>
  </div>

</ion-content>
