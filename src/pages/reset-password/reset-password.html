<ion-header>

  <ion-navbar color="cacharroColor">
    <ion-title>Restablecer la contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <img src="https://ciudadmama.com/wp-content/uploads/2017/04/imagen-de-prueba-320x240-300x225.jpg"> -->
  <img src="https://firebasestorage.googleapis.com/v0/b/el-bux.appspot.com/o/chinchina.png?alt=media&token=5848bd47-4c2d-4100-a978-bf10512b350c">

  
  <!-- <img src="https://firebasestorage.googleapis.com/v0/b/otros-37fc9.appspot.com/o/CYBERMALL%201_Mesa%20de%20trabajo%201.png?alt=media&token=a75a49a5-1528-4edf-a732-667d6838d18e"> -->
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Tu correo electronico"
        [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  &&
    resetPasswordForm.controls.email.touched">
      <p>Por favor ingresa un correo valido.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid" color="botonesColor">
      Restablecer la contraseña
    </button>

  </form>
</ion-content>
